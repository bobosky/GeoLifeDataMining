/*推荐使用*/

        function delLogmsgRecommend(data) {
            var pointsJson = data;
            var start = new google.maps.LatLng(parseFloat(pointsJson[0]["latitude"]), parseFloat(pointsJson[0][

            ]))

            var mapProp = {

            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            //增加起始标记
            if (pointsJson[0] != null) {

                var myTrip = [];
                for (var i = 0; i < pointsJson.length; i++) {

                    var end = new google.maps.LatLng(parseFloat(pointsJson[i]["latitude"]), parseFloat(pointsJson[i][
                        'longitude'
                    ]))
                    var marker = new google.maps.Marker({
                        position: end,
                        animation: google.maps.Animation.BOUNCE,
                        map: map
                    });

                }

            } else {

            }

        /*向后台请求数据*/


        function postdata(grade1, grade2) {
            //先定好格式传送数据格式
            message = {
                'user_id': user_id,
                'user_date': user_date,
            };

            //调用
            var url = "http://127.0.0.1:5000/getJSONData";
            com.meajax(url, message,
                function (data) {
                    delLogmsg(data);
                });
        }

        //        var start = new google.maps.LatLng(39.974294, 116.399741);
        function delLogmsg(data) {
            var pointsJson = data;

            if (pointsJson[0] != null) {

                var myTrip = [];
                for (var i = 0; i < pointsJson.length; i++) {

                    myTrip.push(new google.maps.LatLng(parseFloat(pointsJson[i]["latitude"]), parseFloat(pointsJson[i][
                        'longitude'
                    ])))
                }

                var start = new google.maps.LatLng(parseFloat(pointsJson[0]["latitude"]), parseFloat(pointsJson[0][
                    "longitude"
                ]))

                var mapProp = {
                    center: start,
                    zoom: 14,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
                var flightPath = new google.maps.Polyline({
                    path: myTrip,
                    strokeColor: "#FF69B4",
                    strokeOpacity: 1.2,
                    strokeWeight: 2
                });
                //增加起始标记
                var marker = new google.maps.Marker({
                    position: start,
                    animation: google.maps.Animation.BOUNCE
                });

                marker.setMap(map);

                flightPath.setMap(map);

            } else {

                alert('该用户没有当天数据！！！')
            }


        }
